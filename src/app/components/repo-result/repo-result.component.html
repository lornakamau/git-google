<p>repo-result works!</p>
{{reponame}}
<div class="cards">
    <div class="card" *ngFor="let repoByName of reposByName">
      <div class="card-body">
        <div class="card-title"><a href={{repoByName.html_url}} target="_blank">{{repoByName.name|titlecase}}</a></div>
        <p class="card-text" *ngIf="repoByName.description">{{repoByName.description}}</p>
        <p class="card-text" *ngIf="!repoByName.description">No description is available for this repository</p>
        <small>Last updated on {{repoByName.updated_at|date}}</small><br>
        <div class="card-bottom">
          <div *ngIf="repoByName.language">
            <i class="fas fa-circle"></i>&nbsp;{{repoByName.language}}
          </div>&nbsp;&nbsp;
          <div *ngIf="!repoByName.language">
            <i class="fas fa-circle"></i>&nbsp;Undefined
          </div>&nbsp;&nbsp;
          <div>
            {{repoByName.forks}}&nbsp;<i class="fas fa-code-branch"></i>&nbsp;Forks
          </div>
        </div> 
      </div>
    </div>
  </div>
